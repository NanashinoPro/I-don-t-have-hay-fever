name: Convert Foam Links
on:
  push:
    branches:
      - main

jobs:
  convert-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Convert Foam links to standard Markdown
        run: |
          find . -name "*.md" -exec sed -i 's/

\[

\[\([^]]*\)\]

\]

/[\1](\1.md)/g' {} +

      - name: Check for file changes
        run: |
          git diff

      - name: Commit changes
        run: |
