- name: Check for file changes
  run: |
    git diff
```

2. **コミット確認**: `git status`や`git diff`コマンドで、ファイルがステージングされていることを確認します。

```yaml
- name: Check Git status
  run: |
    git status
```

3. **ワークフローの実行順序**: ワークフロー内の手順が正しい順序で実行されているか確認します。

