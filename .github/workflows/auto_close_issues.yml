name: Auto Close Issues

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日0時に実行

jobs:
  close_expired_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Close expired issues
        run: |
          gh issue list --state=open --label=deadline --jq '.issues[] | select(.deadline < now) | .number' | xargs -I {} gh issue close {}
